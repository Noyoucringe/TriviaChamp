<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TriviaChamp Web</title>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css?v=20250924" />
</head>
<body>
  <header class="container">
    <h1>TriviaChamp</h1>
    <p class="subtitle">Practice offline or play online with timed questions.</p>
  </header>

  <main class="container" id="app">
    <!-- Setup Screen -->
    <section id="setup">
      <form id="setup-form">
        <div class="grid">
          <label>
            <span>Your Name</span>
            <input type="text" id="player-name" placeholder="Enter name" required />
          </label>
          <label>
            <span>Mode</span>
            <select id="mode">
              <option value="offline">Offline</option>
              <option value="online">Online</option>
            </select>
          </label>
          <label>
            <span>Subject</span>
            <select id="category">
              <option value="19">Math</option>
              <option value="18">CS</option>
              <option value="17">Science</option>
              <option value="23">History</option>
            </select>
          </label>
          <label id="difficulty-wrap">
            <span>Difficulty</span>
            <select id="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </label>
          <label id="offline-diff-toggle-wrap">
            <span>Offline: Show Difficulty</span>
            <input type="checkbox" id="offline-diff-toggle" />
          </label>
          <label id="num-questions-wrap">
            <span>Number of Questions</span>
            <select id="num-questions">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
          </label>
        </div>
        <div class="actions">
          <button type="submit" class="primary">Start</button>
        </div>
      </form>
    </section>

    <!-- Quiz Screen -->
    <section id="quiz" class="hidden">
      <div class="quiz-header">
        <div id="status">
          <span id="question-counter"></span>
          <span id="timer" class="timer"></span>
        </div>
      </div>

      <div id="question-area">
        <h2 id="question-text">Question text</h2>
        <ol id="options" class="options"></ol>
      </div>

      <div class="actions">
        <button id="submit-answer" class="primary">Submit</button>
        <button id="skip" class="secondary">Skip</button>
        <button id="end-session" class="danger">End Session</button>
      </div>
    </section>

    <!-- Results Screen -->
    <section id="results" class="hidden">
      <h2>Results</h2>
      <p id="score-line"></p>
      <div class="actions">
        <button id="play-again" class="primary">Play again</button>
        <button id="go-home" class="secondary">Home</button>
      </div>
    </section>

    <!-- Leaderboard -->
    <section id="leaderboard" class="container">
      <h2>Leaderboard</h2>
      <ul id="leaderboard-list"></ul>
      <div class="actions">
        <button id="clear-leaderboard" class="danger">Clear Leaderboard</button>
      </div>
    </section>
  </main>

  <footer class="container muted">
    <p>Questions in online mode are fetched from Open Trivia DB (no API key required). Offline mode uses a local bank.</p>
  </footer>

  <script src="app.js?v=20250924" defer></script>
</body>
</html>
